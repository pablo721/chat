
 <div id="chat_top_div">

        <h3 id="chat_header">
           Chat: {{ chat.chat_name }}
        </h3>

        <ul id="chat_members">
            {% for user in chat.users.all %}
            <li>
                <ul>
                    <li>
                        {{ user }}
                    </li>
                    <li>
                        <form id="drop_from_chat_form_{{ user.id }}" method="POST" action="#">
                            {% csrf_token %}
                            <input type="hidden" name="drop_from_chat_chat_id" value="{{ chat_id }}">

                                {% if user == request.user.user_account %}
                                    <button id="leave_chat_btn" name="leave_chat_btn" value="leave"">
                                        Leave
                                     </button>
                                {% else %}
                                    <button id="kick_from_chat_{{ user.id }}" name="kick_from_chat" value="{{ user.id }}">
                                            Kick
                                        {% endif %}
                                    </button>
                        </form>
                    </li>
                </ul>

            </li>
            {% endfor %}
        </ul>
        <form id="clear_chat_form" method="post" action="#">
            {% csrf_token %}
            <button id="clear_chat_history" type="submit" name="clear_history" value="{{ chat_id }}">
                Clear
            </button>
        </form>

        <div id="destruct_div">
             <button id="rename_button" type="submit" name="rename_chat_btn">
                Rename
            </button>
            <label
             <input type="checkbox" id="private_checkbox"  name="private_checkbox">


            <h4 id="destruct_text">
                Destruct timer
            </h4>

            <select id="destruct_select">
                <option id="des_option_off" name="des_option_off" value="0">
                    Off
                </option>
                <option id="des_option_5s" name="des_option_5s" value="5">
                    5s
                </option>
                <option id="des_option_1m" name="des_option_1m" value="60">
                    1m
                </option>
                <option id="des_option_5m" name="des_option_5m" value="300">
                    5m
                </option>
                <option id="des_option_30m" name="des_option_30m" value="1800">
                    30m
                </option>
                <option id="des_option_1h" name="des_option_1h" value="3600">
                    1h
                </option>
                <option id="des_option_2h" name="des_option_2h" value="7200">
                    2h
                </option>
                <option id="des_option_24h" name="des_option_24h" value="86400">
                    24h
                </option>
            </select>

        </div>


    </div>
